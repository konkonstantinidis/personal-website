name: PR Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]

env:
  NODE_VERSION: '18'
  AWS_REGION: 'eu-west-1'

jobs:
  # Build and test for all PRs
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    outputs:
      artifact-id: ${{ steps.artifact.outputs.artifact-id }}
      pr-number: ${{ github.event.number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run format check
        run: npm run format:check

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Build failed: index.html not found in dist"
            exit 1
          fi
          echo "Build verification passed"

      - name: Upload build artifacts
        id: artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-build-${{ github.event.number }}-${{ github.sha }}
          path: dist/
          retention-days: 7
          compression-level: 9

      - name: Comment on PR - Build Success
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.issue.number;

            // Find existing bot comments
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸš€ Build Status')
            );

            const commentBody = `## ðŸš€ Build Status

            âœ… **Build successful!** Your changes have been built and are ready for review.

            **Commit:** \`${{ github.sha }}\`
            **Build Time:** ${new Date().toISOString()}

            ### ðŸ“Š Build Details
            - âœ… ESLint passed
            - âœ… TypeScript compilation passed
            - âœ… Format check passed
            - âœ… Production build created

            _This comment will be updated automatically as you push new commits._`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

